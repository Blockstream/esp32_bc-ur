<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Jade QR PIN Unlock</title>

    <link rel="stylesheet" href="https://use.typekit.net/chx2fbn.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.jpeg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.11.0/bundled.min.js" integrity="sha512-hsF/cpBvi/vjCP4Ps/MrPUFk6l4BqcGbzVUhqjJdX2SmAri1Oj8FBUGCvBiKHYd6gg3vLsV16CtIRNOvK5X4lQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="/">
        <img src="images/logo.svg" class="logo-img" alt="logo" />
      </a>
    </header>
    <main>
      <div class="controls"><button id="backstep"><img src="./images/arrow.svg" /></button>
        <div id="troubleshoot"></div>
      </div>
      <div class="container">
        <div class="row">
          <img src="./images/vertical-jade.svg" id="finalImg" class="hidden" alt="icon" />
          <img src="./images/scan-light.svg" id="step-icon" class="hidden" alt="icon" />
          <span id="step-info" class="hidden"></span>
          <h1 id="title"></h1>
          <p id="subtitle"></p>
        </div>
        
        <img id="heroImg" src="./images/unlockPin.svg" alt="icon" />
        <video width="305" height="305" id="video" class="hidden"></video>
        <div id="qrcode" class="hidden"></div>
        <label class="hidden" id="labelprogressbar" for="progressbar">Scanning qr progress:</label>
        <progress class="hidden" id="progressbar" value="0" max="10"> 0% </progress>
        
        <div class="row">
          <button id="nextstep">Done</button>
          <p class="hidden hepltext" id="helptext">Donâ€™t see the QR scanner?
            Click on the <span><img src="./images/checkmark.svg" alt="icon" /></span> on Jade.</p>
          
          <a href="https://blockstream.com/jadewallets" class="hidden" id="explore">Explore</a>
        </div>
      </div>
    </main>
    <div class="hidden" id="camera-error">
      <div id="camera-error-modal">
        <img src="./images/video-camera.svg" alt="icon" />
        <div>
          <h4 class="camera-error-title">Enable Camera</h4>
          <p>Camera permission denied. Check your browser or system settings.</p>
        </div>
        <button id="refresh" onclick="location.reload();">Refresh</button>
        <a class="camera-error-link" href="https://help.blockstream.com/hc/en-us/articles/15161961827993" target="_blank">Troubleshoot</a>
      </div>
    </div>

    <script src="js/qr-scanner.umd.min.js"></script>
    <script src="js/cbor-web.js"></script>
    <script src="js/jadeqr.js"></script>
    <script src="js/qrcode.js"></script>

    {{{ SCRIPT }}}
    
  </body>
</html>
